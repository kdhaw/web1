<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - 온라인 뱅킹</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .home-button {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">요청하신 페이지를 찾을 수 없습니다.</div>
        <a href="/" class="home-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
